<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries">
</head>
<body>
    <div class="card">
        <div class="searchBox">
            <input type="text" placeholder="Enter Location">
            <button><img src="./assets/images/search.png" alt="search icon"></button>
        </div>
        <div class="weather">
            <img src="./assets/images/sun.png" alt="sun icon" height="200px">
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" alt="humid icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png" alt="wind icon">
                    <div>
                        <p class="windSpeed">15km/h</p>
                        <p>wind Speed</p>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
